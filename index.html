<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Converter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .rates {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .rate-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
            color: #666;
        }
        .crypto-badge {
            display: inline-block;
            background: #ff9a00;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí± –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –≤–∞–ª—é—Ç</h1>
        
        <div class="input-group">
            <label>–°—É–º–º–∞</label>
            <input type="number" id="amount" value="1" min="0" step="any">
        </div>
        
        <div class="input-group">
            <label>–ò–∑ –≤–∞–ª—é—Ç—ã</label>
            <select id="from">
                <option value="USD">USD ‚Äî –î–æ–ª–ª–∞—Ä –°–®–ê</option>
                <option value="EUR">EUR ‚Äî –ï–≤—Ä–æ</option>
                <option value="RUB">RUB ‚Äî –†—É–±–ª—å</option>
                <option value="BRL">BRL ‚Äî –ë—Ä–∞–∑–∏–ª—å—Å–∫–∏–π —Ä–µ–∞–ª</option>
                <option value="MXN">MXN ‚Äî –ú–µ–∫—Å–∏–∫–∞–Ω—Å–∫–æ–µ –ø–µ—Å–æ</option>
                <option value="NGN">NGN ‚Äî –ù–∏–≥–µ—Ä–∏–π—Å–∫–∞—è –Ω–∞–π—Ä–∞</option>
                <option value="INR">INR ‚Äî –ò–Ω–¥–∏–π—Å–∫–∞—è —Ä—É–ø–∏—è</option>
                <option value="BTC">BTC ‚Äî Bitcoin <span class="crypto-badge">‚Çø</span></option>
                <option value="ETH">ETH ‚Äî Ethereum <span class="crypto-badge">Œû</span></option>
                <option value="USDT">USDT ‚Äî Tether <span class="crypto-badge">‚ÇÆ</span></option>
            </select>
        </div>
        
        <div class="input-group">
            <label>–í –≤–∞–ª—é—Ç—É</label>
            <select id="to">
                <option value="USD">USD ‚Äî –î–æ–ª–ª–∞—Ä –°–®–ê</option>
                <option value="EUR">EUR ‚Äî –ï–≤—Ä–æ</option>
                <option value="RUB" selected>RUB ‚Äî –†—É–±–ª—å</option>
                <option value="BRL">BRL ‚Äî –ë—Ä–∞–∑–∏–ª—å—Å–∫–∏–π —Ä–µ–∞–ª</option>
                <option value="MXN">MXN ‚Äî –ú–µ–∫—Å–∏–∫–∞–Ω—Å–∫–æ–µ –ø–µ—Å–æ</option>
                <option value="NGN">NGN ‚Äî –ù–∏–≥–µ—Ä–∏–π—Å–∫–∞—è –Ω–∞–π—Ä–∞</option>
                <option value="INR">INR ‚Äî –ò–Ω–¥–∏–π—Å–∫–∞—è —Ä—É–ø–∏—è</option>
                <option value="BTC">BTC ‚Äî Bitcoin <span class="crypto-badge">‚Çø</span></option>
                <option value="ETH">ETH ‚Äî Ethereum <span class="crypto-badge">Œû</span></option>
                <option value="USDT">USDT ‚Äî Tether <span class="crypto-badge">‚ÇÆ</span></option>
            </select>
        </div>
        
        <div class="result" id="result">
            –ó–∞–≥—Ä—É–∑–∫–∞ –∫—É—Ä—Å–æ–≤...
        </div>
        
        <div class="rates" id="rates">
            <!-- –ö—É—Ä—Å—ã –ø–æ–¥—Å—Ç–∞–≤—è—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ -->
        </div>
    </div>

    <script>
        const API_KEY = 'your_api_key_here'; // –ü–æ–ª—É—á–∏—Ç–µ –±–µ—Å–ø–ª–∞—Ç–Ω–æ –Ω–∞ https://exchangerate-api.com
        const API_URL = `https://v6.exchangerate-api.com/v6/${API_KEY}/latest/USD`;
        
        let ratesData = null;
        let cryptoRates = {
            BTC: 60000,
            ETH: 3000,
            USDT: 1
        };
        
        async function fetchRates() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                ratesData = data.conversion_rates;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫—Ä–∏–ø—Ç–æ-–∫—É—Ä—Å—ã
                ratesData.BTC = 1 / cryptoRates.BTC;
                ratesData.ETH = 1 / cryptoRates.ETH;
                ratesData.USDT = 1 / cryptoRates.USDT;
                
                calculate();
                showRates();
            } catch (error) {
                document.getElementById('result').innerHTML = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫—É—Ä—Å–æ–≤';
                console.error('Error:', error);
            }
        }
        
        function calculate() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            
            if (!ratesData) return;
            
            let result = amount;
            
            if (from === 'USD') {
                result = amount * ratesData[to];
            } else if (to === 'USD') {
                result = amount / ratesData[from];
            } else {
                result = (amount / ratesData[from]) * ratesData[to];
            }
            
            document.getElementById('result').innerHTML = `${amount} ${from} = ${result.toFixed(4)} ${to}`;
        }
        
        function showRates() {
            const container = document.getElementById('rates');
            container.innerHTML = '<h3 style="text-align:center;color:#555;margin-bottom:15px">–¢–µ–∫—É—â–∏–µ –∫—É—Ä—Å—ã (–∫ 1 USD)</h3>';
            
            const currencies = ['EUR', 'RUB', 'BRL', 'MXN', 'NGN', 'INR', 'BTC', 'ETH', 'USDT'];
            
            currencies.forEach(curr => {
                const rate = ratesData[curr];
                const name = document.querySelector(`#from option[value="${curr}"]`).textContent;
                container.innerHTML += `
                    <div class="rate-item">
                        <span>${name}</span>
                        <span>${rate.toFixed(4)} ${curr}</span>
                    </div>
                `;
            });
        }
        
        // –°–æ–±—ã—Ç–∏—è
        document.getElementById('amount').addEventListener('input', calculate);
        document.getElementById('from').addEventListener('change', calculate);
        document.getElementById('to').addEventListener('change', calculate);
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        fetchRates();
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
        setInterval(fetchRates, 300000);
    </script>
</body>
</html>
